first = What is DeadLock? /=/ This is the state in which the thread waits until the second thread performs an action, and the second, at the same time, waits for the same from the first.
second = Types of generics? /=/ Generalizations work only with objects. Therefore, you can not use elementary types like int or char as a parameter.
third = What are collections? /=/ These are containers that support convenient storage, ordering, and access to objects.
fourth = What are the basic interfaces of collections? /=/ Collection, List, Set, Map, Queue.
fifth = What is constructor overload? /=/ This is the creation of several versions of the constructor with different parameters.